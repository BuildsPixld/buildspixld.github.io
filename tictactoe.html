<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Web</title>
    <link rel="stylesheet" href="tictactoe.css">
    <link rel="icon" href="img/js.svg">
</head>
<body>
    <h2 class="choose">Choose Between <span class="x">X</span> and <span class="o">O</span></h2>
    <div class="inputl">
      <div class="inputs">
        <button id="x" value="x">X</button>
        <button id="o" value="o">O</button>
      </div>
    </div>

    <div id="board">
      <div id="cellcontainer">
        <div cellIndex="0" class="cell"></div>
        <div cellIndex="1" class="cell"></div>
        <div cellIndex="2" class="cell"></div>
        <div cellIndex="3" class="cell"></div>
        <div cellIndex="4" class="cell"></div>
        <div cellIndex="5" class="cell"></div>
        <div cellIndex="6" class="cell"></div>
        <div cellIndex="7" class="cell"></div>
        <div cellIndex="8" class="cell"></div>
      </div>
      <h2 id="status"> : wins</h2>
    </div>
    <script src="tictactoe.js"></script>
</body>
</html>
